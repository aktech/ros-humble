jobs:
  stage_0_job_0:
    name: tl-expected nav2-collision-monitor ament-cmake-clang-format rosbag2-storage-mcap-testdata
      mcap-vendor
    runs-on: macos-10.15
    strategy:
      fail-fast: false
    needs: []
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build ros-humble-tl-expected ros-humble-nav2-collision-monitor ros-humble-ament-cmake-clang-format
        ros-humble-rosbag2-storage-mcap-testdata ros-humble-mcap-vendor
      env:
        ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_API_TOKEN }}
        CURRENT_RECIPES: ros-humble-tl-expected ros-humble-nav2-collision-monitor
          ros-humble-ament-cmake-clang-format ros-humble-rosbag2-storage-mcap-testdata
          ros-humble-mcap-vendor
      run: |
        export CI=azure
        export GIT_BRANCH=$BUILD_SOURCEBRANCHNAME
        export FEEDSTOCK_NAME=$(basename ${BUILD_REPOSITORY_NAME})
        .scripts/build_osx.sh
  stage_1_job_1:
    name: rsl rosbag2-storage-mcap
    runs-on: macos-10.15
    strategy:
      fail-fast: false
    needs:
    - stage_0_job_0
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build ros-humble-rsl ros-humble-rosbag2-storage-mcap
      env:
        ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_API_TOKEN }}
        CURRENT_RECIPES: ros-humble-rsl ros-humble-rosbag2-storage-mcap
      run: |
        export CI=azure
        export GIT_BRANCH=$BUILD_SOURCEBRANCHNAME
        export FEEDSTOCK_NAME=$(basename ${BUILD_REPOSITORY_NAME})
        .scripts/build_osx.sh
name: build_osx
on:
  push:
    branches:
    - buildbranch_osx
