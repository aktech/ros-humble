package:
  name: ros-humble-admittance-controller
  version: 2.15.0
source:
  git_url: https://github.com/ros2-gbp/ros2_controllers-release.git
  git_rev: release/humble/admittance_controller/2.15.0-1
  folder: ros-humble-admittance-controller/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 1
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake 3.23
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-humble-ament-cmake
    - ros-humble-ament-cmake-gmock
    - ros-humble-control-msgs
    - ros-humble-control-toolbox
    - ros-humble-controller-interface
    - ros-humble-controller-manager
    - ros-humble-filters
    - ros-humble-generate-parameter-library
    - ros-humble-geometry-msgs
    - ros-humble-hardware-interface
    - ros-humble-joint-trajectory-controller
    - ros-humble-kinematics-interface
    - ros-humble-kinematics-interface-kdl
    - ros-humble-pluginlib
    - ros-humble-rclcpp
    - ros-humble-rclcpp-lifecycle
    - ros-humble-realtime-tools
    - ros-humble-ros-environment
    - ros-humble-ros-workspace
    - ros-humble-ros2-control-test-assets
    - ros-humble-tf2
    - ros-humble-tf2-eigen
    - ros-humble-tf2-geometry-msgs
    - ros-humble-tf2-kdl
    - ros-humble-tf2-ros
    - ros-humble-trajectory-msgs
    - ros2-distro-mutex 0.1 humble
  run:
    - python
    - ros-humble-control-msgs
    - ros-humble-control-toolbox
    - ros-humble-controller-interface
    - ros-humble-filters
    - ros-humble-generate-parameter-library
    - ros-humble-geometry-msgs
    - ros-humble-hardware-interface
    - ros-humble-joint-trajectory-controller
    - ros-humble-kinematics-interface
    - ros-humble-pluginlib
    - ros-humble-rclcpp
    - ros-humble-rclcpp-lifecycle
    - ros-humble-realtime-tools
    - ros-humble-ros-workspace
    - ros-humble-tf2
    - ros-humble-tf2-eigen
    - ros-humble-tf2-geometry-msgs
    - ros-humble-tf2-kdl
    - ros-humble-tf2-ros
    - ros-humble-trajectory-msgs
    - ros2-distro-mutex 0.1 humble
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
